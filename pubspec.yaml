name: groupe_samuel_appli
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter

  

  image_picker: ^1.0.4
  cupertino_icons: ^1.0.8
  pdf: ^3.10.8
  printing: ^5.12.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  permission_handler: ^11.0.1
  universal_html: ^2.3.0
  screenshot: ^3.0.0
  gal: ^2.3.0
  intl: ^0.19.0

   
  
  crypto: ^3.0.3

  # Isar Community Fork (compatible AGP 8+ et maintenu en 2025)
  isar_community: ^3.3.0
  isar_community_flutter_libs: ^3.3.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
    

  flutter_lints: ^5.0.0
  
  build_runner: ^2.4.6
  isar_community_generator: ^3.3.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7




# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/logo.jpg
    

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"  # Chemin vers ton logo
  min_sdk_android: 21  # Optionnel, mais recommandé
  # Pour un fond transparent (recommandé)
  remove_alpha_ios: true
  # Optionnel : fond coloré derrière l'icône (si ton logo n'a pas de fond)
  # background_color: "#ffffff"


flutter_native_splash:
  color: "#4CAF50"  # Vert comme ton header
  image: assets/images/logo.jpg  # Ton logo
  android: true
  ios: true
  # Optionnel : plein écran, pas de barre de statut
  fullscreen: true
